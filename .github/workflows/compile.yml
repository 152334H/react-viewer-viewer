name: "compile"
on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    strategy:
      fail-fast: false

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: 152334H/react-viewer
    - name: testing
      run: |
        dir
        cd ..
        dir
        exit 1
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: download and install the forked version of react-viewer
      run: |
        cd .. && git clone --depth=1 https://github.com/152334H/react-viewer
        cd react-viewer && npm install && npm run build && cd ../react-viewer-viewer
        dir ..
    - name: install app dependencies
      run: npm install
    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
        releaseName: "App v__VERSION__"
        releaseBody: "See the assets to download this version and install."
        releaseDraft: true
        prerelease: false
        includeDebug: true
